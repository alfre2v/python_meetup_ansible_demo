<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polls Index page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
</head>
<body>
    <h1>Open polls:</h1>
    {% if latest_questions_list %}
        <ul>
        {% for question in latest_questions_list %}
            <li>Question {{ forloop.revcounter }}: <a href="{% url 'polls:detail' question.id  %}">{{ question.question_text }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
</body>
</html>
